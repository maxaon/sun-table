<div ng-if="$table.$settings.counts.length" class="btn-group">
    <button ng-repeat="count in $table.$settings.counts" type="button"
            ng-class="{'active':$table.count == count}"
            ng-click="$table.count=count" class="btn btn-default">
        <span ng-bind="count"></span>
    </button>
</div>
