<ul class="pagination sun-table-pagination">
    <li ng-class="{'disabled': !page.active}" ng-repeat="page in $table.$pages" ng-switch="page.type">
        <a ng-switch-when="prev" ng-click="$table.page = page.number" href="">&laquo;</a>
        <a ng-switch-when="first" ng-click="$table.page = page.number" href=""><span
                ng-bind="page.number"></span></a>
        <a ng-switch-when="page" ng-click="$table.page = page.number" href=""><span ng-bind="page.number"></span></a>
        <a ng-switch-when="more" ng-click="$table.page = page.number" href="">&#8230;</a>
        <a ng-switch-when="last" ng-click="$table.page = page.number" href=""><span ng-bind="page.number"></span></a>
        <a ng-switch-when="next" ng-click="$table.page = page.number" href="">&raquo;</a>
    </li>
</ul>
